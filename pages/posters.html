<!-- pages/posters/posters.html -->

<div class="container-fluid py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Quản lý Poster</h4>
    </div>

    <!-- SEARCH FILM -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="form-inline">
                <input id="posterFilmSearchInput" class="form-control mr-2" placeholder="Tìm theo tên phim...">
                <button class="btn btn-secondary" id="btnPosterFilmSearch">Tìm</button>
            </div>
        </div>
    </div>

    <!-- TABLE FILM LIST -->
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="thead-light">
                    <tr>
                        <th style="width: 80px;">ID</th>
                        <th>Phim</th>
                        <th style="width: 140px;">Loại</th>
                        <th style="width: 140px;">Premium</th>
                        <th style="width: 160px;">Hành động</th>
                    </tr>
                </thead>
                <tbody id="posterFilmTableBody">
                    <tr>
                        <td colspan="5" class="text-center py-3 text-muted">Đang tải...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<!-- ========== MODAL QUẢN LÝ POSTER THEO PHIM ========== -->
<div class="modal fade" id="posterModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="posterModalTitle">Poster</h5>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <input type="hidden" id="posterFilmId">

                <div class="mb-3">
                    <span class="font-weight-bold">Phim:</span>
                    <span id="posterFilmName" class="ml-2"></span>
                </div>

                <div class="table-responsive">
                    <table class="table table-sm table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th style="width: 200px;">Loại poster</th>
                                <th>URL hình ảnh</th>
                                <th style="width: 160px;">Preview</th>
                                <th style="width: 120px;">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="posterFilmBody">
                            <!-- sẽ được fill bằng JS -->
                        </tbody>
                    </table>
                </div>

                <small class="text-muted">
                    Mỗi loại poster chỉ được 1 URL cho một phim.
                    Để xóa poster một loại, xoá trống URL rồi bấm "Lưu" hoặc dùng nút "Xóa".
                </small>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>

        </div>
    </div>
</div>
