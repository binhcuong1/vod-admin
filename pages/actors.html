<h1 class="h3 mb-4 text-gray-800">Quản lý diễn viên</h1>

<div class="card shadow mb-4">
  <div class="card-header py-3 d-flex justify-content-between align-items-center">
    <h6 class="m-0 font-weight-bold text-primary">Danh sách diễn viên</h6>
    <button class="btn btn-sm btn-primary" id="btnAddActor">
      <i class="fas fa-plus"></i> Thêm
    </button>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="tblActors" width="100%">
        <thead class="text-center">
          <tr>
            <th>ID</th>
            <th>Tên diễn viên</th>
            <th>Giới tính</th>
            <th>Ảnh đại diện</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="actorModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="actorForm">
        <div class="modal-header">
          <h5 class="modal-title">Thông tin diễn viên</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="Actor_id">

          <div class="form-group">
            <label>Tên diễn viên</label>
            <input class="form-control" id="Actor_name" required>
          </div>

          <div class="form-group">
            <label>Giới tính</label>
            <select id="Actor_gender" class="form-control">
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
            </select>
          </div>

          <div class="form-group">
            <label>Ảnh đại diện (URL)</label>
            <input class="form-control" id="Actor_avatar">
            <img id="previewActorAvatar" src="" alt="Preview"
                 class="mt-2" style="max-width:100%;display:none;border-radius:8px;">
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy</button>
          <button class="btn btn-primary" type="submit">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>
