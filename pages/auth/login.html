<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>VTC Admin - Đăng nhập</title>

    <!-- Font + CSS giống project -->
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-sm border-0" style="max-width: 420px; width: 100%;">
            <div class="card-body p-4">

                <!-- Logo + title -->
                <div class="text-center mb-4">
                    <div class="d-inline-flex align-items-center mb-2">
                        <div class="mr-2">
                            <i class="fas fa-film fa-2x text-primary"></i>
                        </div>
                        <div class="text-left">
                            <div class="h5 mb-0 text-gray-900">VTC Admin</div>
                            <small class="text-muted">Trang quản trị hệ thống</small>
                        </div>
                    </div>
                </div>

                <!-- Alert message -->
                <div id="loginAlert" class="alert d-none small mb-3" role="alert"></div>

                <!-- Form -->
                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="exampleInputEmail" class="small mb-1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="admin@example.com">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword" class="small mb-1">Mật khẩu</label>
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="••••••••">
                    </div>

                    <button id="btnLogin" type="submit" class="btn btn-primary btn-block">
                        Đăng nhập
                    </button>
                </form>

            </div>
        </div>
    </div>

    <!-- JS giống index.html -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../../js/sb-admin-2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../.././js/config.js"></script>
    <script src="../../js/login.js"></script>
</body>

</html>
