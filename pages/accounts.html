<h1 class="h3 mb-4 text-gray-800">Quản lý tài khoản</h1>

<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Danh sách tài khoản</h6>
        <button class="btn btn-sm btn-primary" id="btnAddAccount">
            <i class="fas fa-plus"></i> Thêm
        </button>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="tblAccounts" width="100%">
                <thead class="text-center">
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Quyền</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="accountModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="accountForm">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin tài khoản</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="Account_id">

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="Email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" id="Password" class="form-control"
                            placeholder="Nhập mật khẩu (để trống nếu không đổi)">
                    </div>

                    <div class="form-group">
                        <label>Quyền</label>
                        <select id="Role" class="form-control">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy</button>
                    <button class="btn btn-primary" type="submit">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal: Lịch sử thanh toán Premium -->
<div class="modal fade" id="premiumHistoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Lịch sử thanh toán Premium -
                    <span id="phAccEmail" class="text-primary"></span>
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-sm table-bordered mb-0">
                        <thead class="text-center">
                            <tr>
                                <th>#</th>
                                <th>Số tiền</th>
                                <th>Phương thức</th>
                                <th>Ngày thanh toán</th>
                                <th>Ngày hết hạn</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody id="premiumHistoryBody">
                            <tr>
                                <td colspan="6" class="text-center text-muted">
                                    Chưa có dữ liệu
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">
                    Đóng
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Script -->
<script src="../js/accounts.js"></script>
